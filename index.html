<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="yyy"></div>
        <div class="banner" style="background-image: url(./1.jpg)">
            <div class="mask"></div>
          </div>
    </main>
    <footer></footer>
    <script>
    var keys = {
        '0': ['q','w','e','r','t','y','u','i','o','p'],
        '1': ['a','s','d','f','g','h','j','k','l'],
        '2': ['z','x','c','v','b','n','m'],
        length: 3
    }
    var hash = {
        'q': 'qq.com',
        'w': 'weibo.com',
        'e': 'ele.com',
        'r': 'renren.com',
        't': 'tenxun.com',
        'y': 'youdao.com',
        'u': 'uc.com',
        'i': 'iqiyi.com',
        'o': 'opera.com',
        'p': undefined,
        'a': 'acfun.com',
        's': 'sohu.com',
        'z': 'zhihu.com',
        'm': 'mcdonalds.com',
    }
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }
    index = 0
    while(index< keys['length']){
        ddd = document.createElement('div')
        yyy.appendChild(ddd)
        row = keys[index]
        index2 = 0
        while(index2< row['length']){
           kkk = document.createElement('kbd')
           kkk.textContent = row[index2]
           bbb = document.createElement('button')
           bbb.textContent = '编辑'
           bbb.id = row[index2]
           bbb.onclick = function(andeanniu){
               key = andeanniu['target']['id']
               xxx = prompt('输入要修改的网址')
               hash[key] = xxx
               localStorage.setItem('zzz', JSON.stringify(hash))
           }
           kkk.appendChild(bbb)
           ddd.appendChild(kkk)
           index2 = index2 + 1
        }
        index = index + 1
    }
    document.onkeypress = function(andejian){
        key = andejian['key']
        website = hash[key]
        location.href = 'http://'+website
    }
    </script>
</body>
</html>
